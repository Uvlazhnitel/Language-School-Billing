# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - ent  # Skip generated ent code
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_gen\\.go$"

linters:
  enable:
    # Essential linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet examines Go source code
    - ineffassign   # Detect ineffective assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused code
    
    # Additional recommended linters (can be enabled gradually)
    # - gofmt         # Check if code was gofmt-ed
    # - goimports     # Check if imports are formatted
    # - misspell      # Find commonly misspelled words
    # - revive        # Drop-in replacement for golint
    # - stylecheck    # Enforce Go style guide
    # - gosec         # Security-focused linter

linters-settings:
  errcheck:
    # Don't check for errors in defer statements
    check-type-assertions: false
    check-blank: false
    
  govet:
    # Enable all analyzers
    enable-all: true
    
  staticcheck:
    # Select checks (https://staticcheck.io/docs/checks)
    checks: ["all"]

issues:
  # Exclude some linters from running on tests files
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    
    # Exclude ent generated code
    - path: ent/
      linters:
        - all
  
  # Maximum issues count per one linter
  max-issues-per-linter: 0
  
  # Maximum count of issues with the same text
  max-same-issues: 0
  
  # Show all issues
  exclude-use-default: false

output:
  # Colored output
  format: colored-line-number
  
  # Print lines of code with issue
  print-issued-lines: true
  
  # Print linter name in the end of issue text
  print-linter-name: true